<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Node.js AJAX Example</title>
    </head>
    <body>
       <button id="getHellobtn">Get Hello</button>
       <p id="helloMassage"></p>
       
       <script>
            $('#getHellobtn').click(function() {
                $.ajax({
                    url: '/gethello',
                    method: 'GET',
                    success: function(responce) {
                        $('#helloMassage').text(responce);
                    },
                    error: function(error) {
                        console.log('Error: ', error);
                    }
                })
            });
       </script>
    </body>
</html>
